<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--글로벌 속성-->
    <h1 draggable="true">움직일 수 있는 태그</h1>
    <p lang="ko">대한민국</p>
    <!--속성에 언어 명시하면 인식 용이 ex.사이트 번역-->
    <p hidden>이 문장은 화면에 보이지 않습니다.</p>
    <a
      href="https://google.com"
      id="google"
      title="클리갛면 구글 사이트로 이동합니다."
      name=""
      >구글</a
    >
    <!--id 중복불가, name 중복가능-->
    <br />
    <label for="userId">사용자 아이디</label>
    <input type="text" name="" id="userId" />
    <!--라벨과 연결되어 사용자 아이디를 입력하기 위한 필드임을 명시-->
    <br />
    <p spellcheck="true" contenteditable="true">This is a paraggraph</p>
    <p style="color: palegreen; background-color: darkgray">
      초록색 문장입니다.
    </p>
    <a href="" tabindex="1">네이버</a>
    <a href="" tabindex="2">구글</a>
    <a href="" tabindex="3">다음</a>
    <!--탭 키 클릭 시 이동 순서 지정-->
    <button title="주문 버튼을 클릭하면 선택한 제품에 대한 주문이 진행됩니다.">
      주문
    </button>
  </body>
</html>
